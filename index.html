<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University CGPA Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="container">
        <h1 class="text-center">University CGPA Calculator</h1>
        <button class="btn btn-secondary glow-button" onclick="toggleTheme()">
            <i class="fas fa-moon" id="themeIcon"></i>
        </button>
        <button class="btn btn-info glow-button" data-toggle="modal" data-target="#savedCGPAModal">View Saved CGPA</button>
        <form id="courseForm">
            <div class="form-group">
                <label for="numCourses">Number of Courses</label>
                <input type="number" class="form-control" id="numCourses" min="1" required>
            </div>
            <button type="button" class="btn btn-primary btn-block glow-button" onclick="generateCourseFields()">Generate Fields</button>
        </form>
        <form id="courses" class="mt-4"></form>
        <div id="result" class="result d-none">
            <h3>Your CGPA is: <span id="cgpa"></span></h3>
            <button class="btn btn-success glow-button" onclick="saveCGPA()">Save CGPA</button>
        </div>
    </div>

    <!-- Info Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    This site uses local storage to save your CGPA calculations.
                </div>
                <div class="modal-footer">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="neverShowAgain">
                        <label class="form-check-label" for="neverShowAgain">Never show again</label>
                    </div>
                    <button type="button" class="btn btn-secondary glow-button" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Saved CGPA Modal -->
    <div class="modal fade" id="savedCGPAModal" tabindex="-1" role="dialog" aria-labelledby="savedCGPAModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="savedCGPAModalLabel">Saved CGPA Calculations</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="savedCGPAList" class="list-group"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary glow-button" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
